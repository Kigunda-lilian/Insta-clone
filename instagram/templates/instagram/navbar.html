<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  
 
</head>
<body >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navi" style=" border-bottom : inset ;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <div class="navbar-nav text-white">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" id="name" aria-current="page" "href="/">Instagram</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right" style="padding-left: 10rem;">
  
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Posts" name="posts">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
  
      </form>
    </div>
    <!-- search form end -->
  
    <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
  
      <ul class="navbar-nav nav-right">
        <li class="nav-item active">
          <a class="nav-link" href="/"><i class="fa fa-home"></i></a>
        </li>
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">Logout</a>
          {% else %}
          <a class='dropdown-item' href="/login">Login</a>
        </div>
        </li>
      </ul>
  
  
  
      {% endif %}
    </div>
  
  </nav>
